<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
  
    <div class="corpo">
        <div class="titulo">
            <h1>Codificador e Decodificador</h1>
        </div>
        <div class="divmensagem">
            <div class ="divmens">
                <label>Mensagem:</label><br>
                <input type="text" class="mensagem" />
            </div>
            <div class="divresultado">
                <p class="res">Resultado:</p>
                <p class="resultado invisivel"></p>
            </div>
        </div>
        <div class="incremento invisivel">
            <label>Incremento:</label><br>
            <input type="number" class="inc" />

        </div>
        <div class="opcoes">
            <select class='select' name="select">
                <option value="option" class="option">Opções</option>
                <option value="cifras" class="cifra">Cifra de césar</option>
                <option value="base64" class="base64">Base64</option>
            </select>
        </div>
        <div class="radio">
            <div>
                <input type="radio" class="cod" name="cod" value="cod">
                <label for="cod">Codificar</label>
            </div>
            <div>
                <input type="radio" class="decod" name="cod" value="decod">
                <label for="decod">Decodificar</label>
            </div>
        </div>
        <div class="botoes">
            <button type="submit" class="codificar desaparecido">Codificar Mensagem!</button>
            <button type="submit" class="decodificar sumido">Decodificar Mensagem!</button>
        </div>
    </div>

    <script src="codigos.js"></script>
</body>

</html>
